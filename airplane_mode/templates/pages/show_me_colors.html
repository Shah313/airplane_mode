{% extends "templates/web.html" %}

{% block page_content %}
<h1>{{ title }}</h1>

{% set color = frappe.form_dict.get('color', 'black') %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="card" style="width: 28rem;">
                <div class="card-body" style="background-color: {{ color }};">
                    <div class="p-5" style="height: 250px;">
                        <!-- This empty div is just to create the space for the colored rectangle -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
